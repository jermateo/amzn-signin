<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-in</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!--Amazon Logo-->
    <section>
        <img src="https://picsum.photos/500/100?random=1" id="logo">
    </section>
    <br>
<!-- Sign-in Flexbox -->
    <div class="sign-in">
        <h2>Sign In</h2>
        <!-- Email Input -->
        <div class="email">
            <label for="email">Email (phone for mobile accounts)</label>
            <br>
            <input type="text" class="textbox" id="email" placeholder="Enter Email">
        </div>
        <br>
        <!-- Password Input -->
        <div class="password">
                <label for="password" class="textfield">Password</label>
                <br>
                <input type="password" class="textbox" id="password" placeholder="Enter Password">
                <br>
                <a href="http://#.com" id="forgot">Forgot Password?</a>
        </div>
        <br>
        <!-- Continue Button -->
        <input type="submit" value="Continue" id="submit">
    </div>
    <br>
    <!-- New Account Button -->
    <div class="newacct">
        <input type="submit" value="Create a new account" id="newacct">
    </div>
    <br>
    <hr>
    <footer>
        <ul>
            <li><a href="http://#.com">Conditions of Use</a></li>
            <li><a href="http://#.com">Privacy Policy</a></li>
            <li><a href="http://#.com">Help</a></li>
        </ul>
        &copy JM 2023
    </footer>
</body>
</html>
